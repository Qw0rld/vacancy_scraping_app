<h1>Результаты поиска</h1>
<h2>Найдено {{resultsNumber}} результатов по ключевым словам: {{searchBy}}</h2>
    <table>
        <thead>
            <tr>
                <th>Должность</th>
                <th>Компания</th>
                <th>Город/ЗП</th>
                <th>Требуемый опыт</th>
            </tr>
        </thead>
        <tbody>
            {% for vac in vacs %}
        <tr>
            <td>{{ vac.title }}</td>
            <td>{{ vac.com_name }}</td>
            <td>{{ vac.city_salary }}</td>
            <td>{{ vac.exp }}</td>
        </tr>
            {% endfor %}
        </tbody>
    </table>


<style>

@import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

body {
    background: #fb882c;
    color: #fff;
    font-family: 'Lato', Arial, sans-serif;
}

h1 {
    font-family: "proxima-nova",sans-serif;
    letter-spacing: -0.01em;
    font-weight: 700;
    font-style: normal;
    font-size: 60px;
    margin-left: -3px;
    line-height: 1em;
    color: #fff;
    text-align: center;
    margin-bottom: 8px;
    text-rendering: optimizeLegibility;
}

table {
    width: 80%;
    margin: auto;
}

table, th, td {
    border: 1px solid #fff;
    border-collapse: collapse;
}

th, td {
    padding: 15px;
}
